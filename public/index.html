<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- Bootstrap CDN -->

    <!-- Roboto Condensed font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700" rel="stylesheet">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Character Count JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar" class="clearfix">
      <img class="logo" src="/images/bird-4.png">
      <span class="header">Shwitter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet clearfix">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="characters">Remaining characters:</span>
          <span class="counter">280</span>
        </form>
      </section>


      <section class="all-tweets">
        <article>
          <!--Tweet header-->
          <header class="clearfix">
            <img src="images/avatar.png" class="avatar">
            <h3 class="username">Username</h3>
            <h4 class="handle">@handle</h4>
          </header>

          <!--Tweet body-->
          <p>Borden Canuck his Hudson Bay for Royal by yellow pea soup the tourtiere to donair Royal of Mounted Police.</p>

          <!--Tweet footer-->
          <footer class="clearfix">
            <div class="date">10 days ago</div>
            <div class="icons">
              <img src="images/love.png" class="love">
              <img src="images/re.png" class="retweet">
              <img src="images/flag.png" class="flag">
            </div>
          </footer>
        </article>
      </section>



    </main>

  </body>
</html>
